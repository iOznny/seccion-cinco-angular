<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="heroe.picture" alt="{{ heroe.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.name }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.home }} - {{ heroe.aparicion }}</small></p>

      <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe()">Ver m√°s</button>
    </div>
</div>
